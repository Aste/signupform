<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body class="page-container">
    <div class="sidebar">
      <header class="header"><em>strider</em></header>
      <footer class="footer">
        <a
          href="https://www.pexels.com/photo/arches-national-park-utah-usa-11513528/"
          target="_blank"
          >Photo</a
        >
        by <a href="https://www.pexels.com/@chase-yaws-192435414/" target="_blank">Chase Yaws</a> at
        <a href="https://www.pexels.com/" target="_blank"> Pexels</a>
      </footer>
    </div>
    <div class="signuppage">
      <div class="mainpage subheader">
        This is not a real online service, but let's pretend it is for a moment. <br />
        <br />
        Welcome to strider! Your online trail for everything hiking. <br />
        <br />
        Let the ventures into the wild begin! <br /><br />Sign up now
      </div>

      <div class="signupmainpage">
        <div class="signupheader">Let's do this!</div>
        <form action="" method="">
            <div class="inputdiv">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required/>
            </div>
            <div class="inputdiv">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required/>
            </div>
            <div></div>
            <div class="inputdiv">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required/>
            </div>
            <div class="inputdiv" id="phonenumber">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="number" name="phone-number" id="phone-number" required/>
            </div>
            <div></div>
            <div class="inputdiv">
              <label for="password">PASSWORD</label>
              <input class="error" type="password" name="password" id="password" required/>
            </div>
            <div class="inputdiv">
                <label for="confirm-password">PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" required/>
            </div>
            <div></div>
          </div>
        </form>

      <div class="mainpage createAccount">
        <button type="submit">Create Account</button>
        <br />
        Already have an account?
        <a
          href="http://127.0.0.1:5500/signupform/signupform.html"
          style="color: rgb(130, 165, 190); font-weight: 600"
          >Log In</a
        >
      </div>
    </div>
  </body>
</html>
